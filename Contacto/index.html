        <main class="main">
            <div class="info-content">
                <h1>Formulario de <span>Contacto</span></h1>
                <form class="form" action="" onsubmit="validateForm(); return false;">
                    <div>            
                        <label id="labelName" class="labelStyle" for="fname">Nombre:</label><br>
                        <input class="input" type="text" id="fname" name="fname" required placeholder="Name" >
                        <br>                
                    </div>
                    <br>
                    <div>            
                        <label id="labelLastName" class="labelStyle" for="lname">Apellido:</label><br>
                        <input class="input" type="text" id="lname" name="lname" required placeholder="Last Name">
                        <br>            
                    </div>
                    <br>
                    <div>            
                        <label id="labelMail" class="labelStyle" for="email">Correo:</label><br>
                        <input class="input" type="email" id="email" name="email" required placeholder="E-mail">
                        <br>            
                    </div>
                    <br>
                    <div>
                        <label id="labelMessage" class="labelStyle" for="lmessage">Mensaje:</label><br>
                        <textarea class="inputMessage" name="lmessage" id="lmessage" cols="30" rows="10" required placeholder="Message"></textarea>
                    </div>
                    <br>    
                    <div class="submitDiv" id="submitDivId">
                        <input class="submitBtnClass" id="submitButton" type="submit" value="Enviar Consulta">
                    </div> 
                </form>
            </div>
